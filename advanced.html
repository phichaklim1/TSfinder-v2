<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thai Stock Finder — Advanced Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">Thai Stock Finder — ค้นหาทุกฟิลด์ (Page 2)</div>
    <div class="note">ผลลัพธ์จะแสดงเฉพาะ Symbol และฟิลด์ที่ใช้ค้นหา | ตัวเลข 2 ตำแหน่ง (ยกเว้น Volume)</div>
    <div style="margin-top:8px">
      <a href="index.html">← กลับหน้า 1 (ค้นหาชื่อหุ้น)</a>
    </div>
  </header>

  <main class="container">
    <section class="search-bar" style="grid-template-columns: 240px 1fr 1fr 140px;">
      <label for="fieldSelect" class="lbl">Field / ฟิลด์:</label>
      <select id="fieldSelect"></select>

      <div id="categoricalControls" class="picker" style="padding:0">
        <label for="valueSelect" class="lbl" style="min-width:110px">ค่าที่ต้องการ:</label>
        <select id="valueSelect"></select>
      </div>

      <div id="numericControls" class="picker" style="display:none;padding:0">
        <label for="opSelect" class="lbl" style="min-width:110px">เงื่อนไข:</label>
        <select id="opSelect">
          <option value="<">&lt;</option>
          <option value="≤">≤</option>
          <option value="=">=</option>
          <option value="≥">≥</option>
          <option value=">">&gt;</option>
          <option value="between">ระหว่าง</option>
        </select>
        <input id="num1" type="number" step="0.01" placeholder="เช่น 0.40" style="min-width:110px">
        <input id="num2" type="number" step="0.01" placeholder="ถึง (ใช้กับ 'ระหว่าง')" style="min-width:110px; display:none">
      </div>

      <button id="runSearch" type="button">ค้นหา</button>

      <div class="picker" style="grid-column:1 / -1">
        <small id="status">กำลังโหลดฐานข้อมูล…</small>
      </div>
    </section>

    <section class="result" id="result" style="display:none">
      <div class="bigtitle" id="resultTitle">ผลลัพธ์</div>
      <div id="tableWrap" class="tablewrap"></div>
    </section>
  </main>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="advanced.js"></script>
</body>
</html>
