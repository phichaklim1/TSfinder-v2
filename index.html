<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Thai Stock Finder — HOSTED v2 (reset)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="hdr">
  <h1>Thai Stock Finder by Phichak Limprasutr</h1>
  <div class="sub">ข้อมูลราคาหุ้นไม่ใช่แบบ real‑time และจะ update ให้หลังตลาดปิด</div>
</header>

<main class="container">
  <nav class="tabs">
    <button class="tab active" data-tab="basic">ค้นหาชื่อหุ้น</button>
    <button class="tab" data-tab="advanced">ตัวกรองทุกฟิลด์</button>
  </nav>

  <section id="basic" class="tabpane">
    <section class="search-bar">
      <label class="lbl">ชื่อย่อหุ้น:</label>
      <input id="query" type="text" placeholder="เช่น AOT, PTT, BTS" autocomplete="off" />
      <button id="searchBtn" type="button" class="btn btn-primary">ค้นหา</button>
      <div class="picker"><small id="status">กำลังโหลดฐานข้อมูล…</small></div>
    </section>
    <section id="result" class="result" style="display:none">
      <div class="bigtitle" id="bigtitle">—</div>
      <div id="grid" class="grid"></div>
    </section>
  </section>

  <section id="advanced" class="tabpane" hidden>
    <div class="filter-builder">
      <div class="controls">
        <button id="addCond" type="button" class="btn btn-add">+ เพิ่มเงื่อนไข</button>
        <button id="clearCond" type="button" class="btn btn-light">ล้างเงื่อนไขทั้งหมด</button>
      </div>
      <div id="condList" class="cond-list"></div>
      <div class="small-note">
        • พิมพ์ตัวเลขได้ทั้ง &lt;, ≤, =, ≥, &gt; และ “ช่วง (เช่น 0.40-1)” • ตัวอักษรไม่สนตัวพิมพ์ใหญ่/เล็ก
      </div>
    </div>
    <div class="search-row">
      <button id="runFilter" type="button" class="btn btn-primary btn-big">ค้นหา</button>
    </div>
    <div class="table-wrap">
      <div class="export-bar" id="exportBar" hidden>
        <button id="btnCSV" type="button" class="btn">ดาวน์โหลด CSV</button>
        <button id="btnXLS" type="button" class="btn">ดาวน์โหลด Excel</button>
      </div>
      <table id="filterTable" class="table"></table>
    </div>
  </section>
</main>

<script>
// Load SheetJS (CDN fallbacks) then hosted.js
(function(){
  const cdns = [
    "https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js",
    "https://unpkg.com/xlsx@0.19.3/dist/xlsx.full.min.js"
  ];
  function load(src){return new Promise((res,rej)=>{const s=document.createElement('script');s.src=src;s.onload=res;s.onerror=()=>rej(src);document.head.appendChild(s);});}
  (async()=>{
    let ok=false;
    for(const u of cdns){ try{ await load(u); if(window.XLSX){ ok=true; break; } }catch(_){ } }
    if(!ok){ document.getElementById('status').textContent="โหลดตัวอ่านไฟล์ไม่สำเร็จ"; return; }
    const s=document.createElement('script'); s.src="hosted.js?v=reset3"; s.defer=true; document.body.appendChild(s);
  })();
})();
</script>
</body>
</html>
