<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Thai Stock Finder — NO LIB</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="hdr">
  <h1>Thai Stock Finder by Phichak Limprasutr</h1>
  <div class="sub">ข้อมูลราคาหุ้นไม่ใช่แบบ real‑time และจะ update ให้หลังตลาดปิด</div>
</header>

<main class="container">
  <nav class="tabs">
    <button class="tab active" data-tab="basic">ค้นหาชื่อหุ้น</button>
    <button class="tab" data-tab="advanced">ตัวกรองทุกฟิลด์</button>
  </nav>

  <section id="basic" class="tabpane">
    <section class="search-bar">
      <label class="lbl">ชื่อย่อหุ้น:</label>
      <input id="query" type="text" placeholder="เช่น AOT, PTT, BTS" autocomplete="off" />
      <button id="searchBtn" type="button" class="btn btn-primary">ค้นหา</button>
      <div class="picker"><small id="status">กำลังโหลดฐานข้อมูล…</small></div>
    </section>
    <section id="result" class="result" style="display:none">
      <div class="bigtitle" id="bigtitle">—</div>
      <div id="grid" class="grid"></div>
    </section>
  </section>

  <section id="advanced" class="tabpane" hidden>
    <div class="filter-builder">
      <div class="controls">
        <button id="addCond" type="button" class="btn btn-add">+ เพิ่มเงื่อนไข</button>
        <button id="clearCond" type="button" class="btn btn-danger">ล้างเงื่อนไขทั้งหมด</button>
      </div>
      <div id="condList" class="cond-list"></div>
      <div class="small-note">• ค้นหาได้ทุกคอลัมน์ • ข้อความไม่สนตัวพิมพ์ใหญ่/เล็ก • ตัวเลขรองรับ &lt;, ≤, =, ≥, &gt; และ “ช่วง (ระหว่าง)”</div>
    </div>
    <div class="search-row">
      <button id="runFilter" type="button" class="btn btn-primary btn-big">ค้นหา</button>
    </div>
    <div class="table-wrap">
      <div class="export-bar" id="exportBar" hidden>
        <button id="btnCSV" type="button" class="btn">ดาวน์โหลด CSV</button>
      </div>
      <table id="filterTable" class="table"></table>
    </div>
  </section>
</main>

<script src="hosted-csv.js"></script>
</body>
</html>
